<div class="container-fluid">
        <h2 class="text-center">Create your favorites quotes</h2>
        <hr>
        <form (ngSubmit)='submit()' #readForm='ngForm' class="form">
        
            <div class="form-group">
      
                <label for="name">Name</label>
                <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    <p>Name is required</p> </div>
                Display {{newQuote.name}}
            </div>
            <div class="form-group">
      
                <label for="description">Quotes</label>
                <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.name" name="description" #description='ngModel' required></textarea>
         
            </div>
            <div class="form-group">
            <label for="name">Author</label>
            <input type="text" required class="form-control" id="name" >
           
        </div>
             
       

            <div class="form-group">
                <label for="complete">Completion</label>
                <input type='date' id="complete" required>
      
            </div>
            <button type="submit" class="btn btn-success">submit</button>
            
            
        </form>
      </div>
